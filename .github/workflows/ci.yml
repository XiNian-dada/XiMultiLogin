name: CI

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      force:
        description: 'Force create tag even if it exists'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  create-tag:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Extract version from pom.xml
      id: extract-version
      run: |
        VERSION=$(grep -E '<version>[0-9]+(\.[0-9]+)*</version>' pom.xml | head -1 | sed 's/<version>//;s/<\/version>//;s/^[[:space:]]*//;s/[[:space:]]*$//')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$VERSION" >> $GITHUB_OUTPUT
    
    - name: Check if tag exists
      id: check-tag
      run: |
        if git tag -l "${{ steps.extract-version.outputs.tag }}" | grep -q "${{ steps.extract-version.outputs.tag }}"; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Create tag
      if: steps.check-tag.outputs.exists == 'false' || github.event.inputs.force == 'true'
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git tag -a "${{ steps.extract-version.outputs.tag }}" -m "Release version ${{ steps.extract-version.outputs.version }}"
        git push origin "${{ steps.extract-version.outputs.tag }}"
    
    - name: Skip tag creation
      if: steps.check-tag.outputs.exists == 'true' && github.event.inputs.force != 'true'
      run: |
        echo "Tag ${{ steps.extract-version.outputs.tag }} already exists. Skipping tag creation."

  build:
    needs: create-tag
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B package -DskipTests --file pom.xml
    
    - name: Extract version from pom.xml
      id: extract-version
      run: |
        VERSION=$(grep -E '<version>[0-9]+(\.[0-9]+)*</version>' pom.xml | head -1 | sed 's/<version>//;s/<\/version>//;s/^[[:space:]]*//;s/[[:space:]]*$//')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Calculate commit MD5
      id: calculate-md5
      run: |
        COMMIT_HASH=$(git rev-parse HEAD)
        COMMIT_MD5=$(echo -n "$COMMIT_HASH" | md5sum | cut -d' ' -f1)
        echo "commit_md5=$COMMIT_MD5" >> $GITHUB_OUTPUT
        echo "Commit MD5: $COMMIT_MD5"
    
    - name: Rename artifact
      run: |
        cd target
        for jar in *.jar; do
          if [ "$jar" != "original-*.jar" ] && [ "$jar" != "*-sources.jar" ] && [ "$jar" != "*-javadoc.jar" ]; then
            mv "$jar" "XiMultiLogin-${{ steps.extract-version.outputs.version }}-${{ steps.calculate-md5.outputs.commit_md5 }}.jar"
          fi
        done
        ls -la
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: XiMultiLogin
        path: target/XiMultiLogin-*.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: XiMultiLogin
        path: target
    
    - name: Extract version from pom.xml
      id: extract-version
      run: |
        VERSION=$(grep -E '<version>[0-9]+(\.[0-9]+)*</version>' pom.xml | head -1 | sed 's/<version>//;s/<\/version>//;s/^[[:space:]]*//;s/[[:space:]]*$//')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Get commit info
      id: commit-info
      run: |
        COMMIT_HASH=$(git rev-parse HEAD)
        COMMIT_MESSAGE=$(git log -1 --pretty=%B)
        echo "commit_hash=$COMMIT_HASH" >> $GITHUB_OUTPUT
        echo "commit_message=$COMMIT_MESSAGE" >> $GITHUB_OUTPUT
        echo "Commit: $COMMIT_HASH"
        echo "Message: $COMMIT_MESSAGE"
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: target/XiMultiLogin-*.jar
        name: Release v${{ steps.extract-version.outputs.version }}
        body: |
          ## What's Changed
          ${{ steps.commit-info.outputs.commit_message }}
          
          ## Commit Info
          - Commit: ${{ steps.commit-info.outputs.commit_hash }}
          
          ## Download
          - XiMultiLogin-${{ steps.extract-version.outputs.version }}-*.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
