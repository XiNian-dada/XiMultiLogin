# XiMultiLogin 配置文件
# 验证链顺序：从上到下尝试
pipeline:
  - type: MOJANG
    enabled: true
  - type: YGGDRASIL
    name: "HairuoSKY"
    api: "https://skin.hairuosky.cn/api/yggdrasil"
    enabled: true

# 数据库配置
database:
  # 数据库类型: SQLite (默认) 或 MySQL
  type: "SQLite"
  # MySQL 配置 (仅当 type 为 MySQL 时生效)
  mysql:
    host: "localhost"
    port: 3306
    database: "ximultilogin"
    username: "root"
    password: "password"

# 盗版玩家设置
# 是否允许未通过任何认证的玩家加入（默认为 false）
allow_cracked: false

# 调试设置
# 是否开启调试模式（默认为 false）
# 开启后会显示详细的日志信息，包括认证过程和错误详情
debug: false
