name: CI

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B package -DskipTests --file pom.xml
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: XiMultiLogin
        path: target/*.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: XiMultiLogin
        path: target
    
    - name: Extract version from pom.xml
      id: extract-version
      run: |
        VERSION=$(grep -E '<version>[0-9]+(\.[0-9]+)*</version>' pom.xml | head -1 | sed 's/<version>//;s/<\/version>//;s/^[[:space:]]*//;s/[[:space:]]*$//')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: target/*.jar
        name: Release v${{ steps.extract-version.outputs.version }}
        body: |
          ## What's Changed
          - Automated release for version v${{ steps.extract-version.outputs.version }}
          
          ## Download
          - [XiMultiLogin-v${{ steps.extract-version.outputs.version }}.jar](https://github.com/${{ github.repository }}/releases/download/v${{ steps.extract-version.outputs.version }}/XiMultiLogin-${{ steps.extract-version.outputs.version }}.jar)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
